<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gopikaran writes</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #000000; }
        body.dark-mode { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Courier New', Courier, monospace; transition: 0.3s; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 3px solid var(--border); flex-wrap: wrap; gap: 10px; }
        .logo { font-size: 24px; font-weight: bold; text-transform: uppercase; letter-spacing: -1px; }
        
        .nav-controls { display: flex; gap: 10px; align-items: center; }
        .btn { border: 2px solid var(--border); background: none; color: var(--text); padding: 5px 12px; cursor: pointer; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 12px; transition: 0.2s; }
        
        .mode-btn { background: #000000 !important; color: #ffffff !important; border: 2px solid #000000 !important; }
        body.dark-mode .mode-btn { background: #ffffff !important; color: #000000 !important; border: 2px solid #ffffff !important; }

        .btn.active { background: var(--text); color: var(--bg); }
        
        .search-bar { border: 2px solid var(--border); padding: 5px; background: transparent; color: var(--text); outline: none; width: 180px; }

        /* NEW HERO LAYOUT: Banner Shifted Left + 3 Side Boxes */
        .hero-container { 
            max-width: 1200px; 
            margin: 30px auto; 
            padding: 0 20px;
            display: flex;
            gap: 15px;
            align-items: stretch;
        }

        .description-box { 
            flex: 3; /* Shorter width to shift left */
            border: 3px solid var(--border); 
            padding: 30px; 
            font-style: italic; 
            font-weight: 900; /* POINT 3: BOLD FONT */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .hero-side-nav {
            flex: 1; /* Space for the 3 boxes */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .side-btn {
            flex: 1;
            background: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        body.dark-mode .side-btn { background: #ffffff; color: #000000; }
        .side-btn:hover { opacity: 0.8; }

        /* GRID SYSTEM */
        .article-grid { display: grid; grid-template-columns: 1fr; gap: 30px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        @media (min-width: 768px) { .article-grid { grid-template-columns: repeat(3, 1fr); } }

        /* CARDS */
        .card { border: 3px solid var(--border); text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        .card-img { height: 200px; border-bottom: 3px solid var(--border); overflow: hidden; background: #eee; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 15px; font-weight: bold; font-size: 18px; line-height: 1.2; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="nav-controls">
        <button id="modeBtn" class="btn mode-btn" onclick="toggleTheme()">MODE</button>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH TITLE, BODY, TAGS..." onkeyup="deepSearch()">
    </div>
    
    <div class="logo" id="siteName">gopikaran writes</div>
    
    <div class="nav-controls">
        <div style="border: 2px solid var(--border); display: flex;">
            <button id="lang-en" class="btn lang-btn" style="border:none" onclick="changeLang('en')">EN</button>
            <button id="lang-ta" class="btn lang-btn" style="border-left:2px solid var(--border); border-right:2px solid var(--border); border-top:none; border-bottom:none" onclick="changeLang('ta')">தமிழ்</button>
            <button id="lang-hi" class="btn lang-btn" style="border:none" onclick="changeLang('hi')">हिन्दी</button>
        </div>
        <a href="about.html" class="btn"> ABOUT ME </a>
    </div>
</header>

<section class="hero-container">
    <div class="description-box" id="siteDesc">Loading space...</div>
    
    <div class="hero-side-nav">
        <button class="side-btn" onclick="quickFilter('#social')">social view</button>
        <button class="side-btn" onclick="quickFilter('#review')">review</button>
        <button class="side-btn" onclick="quickFilter('#random')">random</button>
    </div>
</section>

<main class="article-grid" id="grid"></main>

<script>
    let currentLang = localStorage.getItem('prefLang') || 'ta';
    let allArticles = [];

    if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    async function init() {
        const grid = document.getElementById('grid');
        try {
            const listRes = await fetch('list.json');
            const fileList = await listRes.json();
            
            allArticles = [];
            for (let fileName of fileList) {
                const artRes = await fetch(`data/${fileName}`);
                if (artRes.ok) {
                    const artData = await artRes.json();
                    artData.fileSource = fileName;
                    allArticles.push(artData);
                }
            }
            renderUI();
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const uiText = {
            en: { name: "gopikaran writes", desc: "Here, you won’t find answers. Instead, questions overflow. But those very questions will lead you to a Place of Wisdom." },
            ta: { name: "கோபிகரன் எழுதுகிறார்", desc: "இங்கு பதில்கள் கிடைக்காது; அதற்கு பதிலாக கேள்விகளே மிஞ்சும். ஆனால் இந்தக் கேள்விகள்தான் உங்களை நடத்திச் செல்லும் இடம் – அறிவாலயம்." },
            hi: { name: "गोपीकरण लिखते हैं", desc: "यहाँ आपको उत्तर नहीं मिलेंगे; इसके बजाय प्रश्न ही अधिक होंगे। लेकिन वही प्रश्न आपको ज्ञान के स्थान की ओर ले जाएँगे।" }
        };
        
        document.getElementById('siteName').innerText = uiText[currentLang].name;
        document.getElementById('siteDesc').innerText = uiText[currentLang].desc;

        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`lang-${currentLang}`).classList.add('active');

        allArticles.forEach((art, index) => {
            const card = document.createElement('a');
            card.className = 'card article-item';
            card.href = `content.html?file=${art.fileSource}&lang=${currentLang}`;
            
            // POINT 2: Store Title, Body, and Tags for Deep Search
            const searchData = (art[currentLang].title + " " + art[currentLang].body + " " + art.tags).toLowerCase();
            card.setAttribute('data-searchable', searchData);
            
            card.innerHTML = `
                <div class="card-img">
                    <img src="${art.image}" onerror="this.src='https://via.placeholder.com/400x250?text=IMAGE+MISSING'">
                </div>
                <div class="card-title">${art[currentLang].title}</div>
            `;
            grid.appendChild(card);
        });
    }

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('prefLang', lang);
        renderUI();
    }

    // POINT 2: Deep Search Function
    function deepSearch() {
        const query = document.getElementById('search').value.toLowerCase().trim();
        document.querySelectorAll('.article-item').forEach(item => {
            const content = item.getAttribute('data-searchable');
            item.classList.toggle('hidden', !content.includes(query));
        });
    }

    // POINT 1: Function for the 3 Side Boxes
    function quickFilter(tag) {
        const searchInput = document.getElementById('search');
        searchInput.value = tag;
        deepSearch();
    }

    init();
</script>
</body>
</html>
