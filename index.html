    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #000000; }
        body.dark-mode { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Courier New', Courier, monospace; transition: 0.3s; overflow-x: hidden; }
        
        /* HEADER - FIXED FOR MOBILE */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px; 
            border-bottom: 3px solid var(--border); 
            flex-wrap: wrap; 
            gap: 15px; 
        }

        .logo { 
            font-size: clamp(1.2rem, 5vw, 1.8rem); 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: -1px;
            flex-grow: 1;
            text-align: center;
        }
        
        .nav-controls { display: flex; gap: 8px; align-items: center; justify-content: center; }
        .btn { border: 2px solid var(--border); background: none; color: var(--text); padding: 6px 10px; cursor: pointer; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 11px; transition: 0.2s; white-space: nowrap; }
        .btn:hover { background: var(--text); color: var(--bg); }
        
        .mode-btn { background: #000000 !important; color: #ffffff !important; border: 2px solid #000000 !important; }
        body.dark-mode .mode-btn { background: #ffffff !important; color: #000000 !important; border: 2px solid #ffffff !important; }

        .btn.active { background: var(--text) !important; color: var(--bg) !important; }
        
        .search-bar { border: 2px solid var(--border); padding: 5px; background: transparent; color: var(--text); outline: none; width: clamp(100px, 30vw, 150px); font-size: 12px; }

        /* HERO AREA */
        .hero-container { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 15px; }

        .description-box { 
            border: 3px solid var(--border); 
            padding: 20px; 
            font-style: italic; 
            font-weight: bold; 
            text-align: center;
            font-size: clamp(0.95rem, 4vw, 1.1rem);
            line-height: 1.5;
            min-height: 140px; 
        }

        @keyframes blink { 50% { opacity: 0; } }
        .cursor { display: inline-block; width: 8px; background-color: var(--text); margin-left: 2px; animation: blink 0.8s infinite; }

        .hero-side-nav { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }

        .side-btn {
            flex: 1;
            min-width: 100px;
            max-width: 150px; 
            border: 2px solid var(--border);
            background: none;
            color: var(--text);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
            padding: 10px 5px;
            transition: 0.2s;
        }
        .side-btn.active { background: var(--text); color: var(--bg); }

        /* GRID SYSTEM */
        .article-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 15px; max-width: 1200px; margin: 0 auto; }
        @media (min-width: 768px) { .article-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .article-grid { grid-template-columns: repeat(3, 1fr); } }

        /* CARDS */
        .card { border: 3px solid var(--border); text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: 0.2s; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 5px 5px 0px var(--border); }
        .card-img { aspect-ratio: 16/9; border-bottom: 3px solid var(--border); overflow: hidden; background: #eee; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 15px; font-weight: bold; font-size: 1.1rem; line-height: 1.3; flex-grow: 1; }
        
        .hidden { display: none; }

        /* MOBILE OVERRIDES */
        @media (max-width: 480px) {
            header { flex-direction: column; text-align: center; }
            .nav-controls { width: 100%; justify-content: space-around; }
            .logo { order: -1; width: 100%; margin-bottom: 5px; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-controls">
        <button id="modeBtn" class="btn mode-btn" onclick="toggleTheme()">MODE</button>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH..." onkeyup="deepSearch()">
    </div>
    
    <div class="logo" id="siteName">GOPIKARAN R</div>
    
    <div class="nav-controls">
        <div style="border: 2px solid var(--border); display: flex;">
            <button id="lang-en" class="btn" style="border:none" onclick="changeLang('en')">EN</button>
            <button id="lang-ta" class="btn" style="border-left:2px solid var(--border); border-right:2px solid var(--border); border-top:none; border-bottom:none" onclick="changeLang('ta')">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
            <button id="lang-hi" class="btn" style="border:none" onclick="changeLang('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        </div>
        <a href="about.html" class="btn">ABOUT</a>
    </div>
</header>

<section class="hero-container">
    <div class="description-box" id="siteDesc"></div>
    
    <div class="hero-side-nav">
        <button class="side-btn filter-opt" data-tag="#social" onclick="quickFilter('#social', this)">social</button>
        <button class="side-btn filter-opt" data-tag="#review" onclick="quickFilter('#review', this)">review</button>
        <button class="side-btn filter-opt" data-tag="#random" onclick="quickFilter('#random', this)">random</button>
    </div>
</section>

<main class="article-grid" id="grid"></main>

<script>
    let currentLang = localStorage.getItem('prefLang') || 'ta';
    let allArticles = [];

    if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function typeEffect(elementId, text) {
        let i = 0;
        const speed = 35;
        const element = document.getElementById(elementId);
        element.innerHTML = "";
        
        function type() {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1) + '<span class="cursor">&nbsp;</span>';
                i++;
                setTimeout(type, speed);
            } else {
                element.innerHTML = text + '<span class="cursor">&nbsp;</span>';
            }
        }
        type();
    }

    async function init() {
        try {
            const listRes = await fetch('list.json');
            const fileList = await listRes.json();
            
            allArticles = [];
            for (let fileName of fileList) {
                const artRes = await fetch(`data/${fileName}`);
                if (artRes.ok) {
                    const artData = await artRes.json();
                    artData.fileSource = fileName;
                    allArticles.push(artData);
                }
            }
            renderUI();
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const uiText = {
            en: { name: "GOPIKARAN R üå§Ô∏è", desc: "I am a collector of contradictions. Logic for building, emotion for wandering‚ÄîI‚Äôm just here to see as much as I can while the light is still good." },
            ta: { name: "‡Æï‡Øã‡Æ™‡Æø‡Æï‡Æ∞‡Æ©‡Øç R üå§Ô∏è", desc: "‡ÆÆ‡ØÅ‡Æ∞‡Æ£‡Øç‡Æ™‡Ææ‡Æü‡ØÅ‡Æï‡Æ≥‡Æø‡Æ©‡Øç ‡Æ§‡Øä‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡ØÅ ‡Æ®‡Ææ‡Æ©‡Øç. ‡Æâ‡Æ∞‡ØÅ‡Æµ‡Ææ‡Æï‡Øç‡Æï‡Æ§‡Øç‡Æ§‡Æø‡Æ±‡Øç‡Æï‡ØÅ ‡Æ§‡Æ∞‡Øç‡Æï‡Øç‡Æï‡ÆÆ‡Øç, ‡Æ§‡Øá‡Æü‡Æ≤‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡Æâ‡Æ£‡Æ∞‡Øç‡Æµ‡ØÅ‚Äî‡Æµ‡ØÜ‡Æ≥‡Æø‡Æö‡Øç‡Æö‡ÆÆ‡Øç ‡Æá‡Æ∞‡ØÅ‡Æï‡Øç‡Æï‡ØÅ‡ÆÆ‡Øç ‡Æµ‡Æ∞‡Øà ‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡Øà‡ÆØ‡ØÅ‡ÆÆ‡Øç ‡Æï‡Ææ‡Æ£ ‡Æµ‡Æø‡Æ¥‡Øà‡Æï‡Æø‡Æ±‡Øá‡Æ©‡Øç." },
            hi: { name: "‡§ó‡•ã‡§™‡§ø‡§ï‡§∞‡§£ R üå§Ô∏è", desc: "‡§Æ‡•à‡§Ç ‡§µ‡§ø‡§∞‡•ã‡§ß‡§æ‡§≠‡§æ‡§∏‡•ã‡§Ç ‡§ï‡§æ ‡§∏‡§Ç‡§ó‡•ç‡§∞‡§π ‡§π‡•Ç‡§Å‡•§ ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§§‡§∞‡•ç‡§ï, ‡§≠‡§ü‡§ï‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≠‡§æ‡§µ‡§®‡§æ‚Äî‡§Æ‡•à‡§Ç ‡§Ø‡§π‡§æ‡§Å ‡§§‡§¨ ‡§§‡§ï ‡§∏‡§¨ ‡§ï‡•Å‡§õ ‡§¶‡•á‡§ñ‡§®‡•á ‡§Ü‡§Ø‡§æ ‡§π‡•Ç‡§Å ‡§ú‡§¨ ‡§§‡§ï ‡§∞‡•ã‡§∂‡§®‡•Ä ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§π‡•à‡•§" }
        };
        
        document.getElementById('siteName').innerText = uiText[currentLang].name;
        typeEffect('siteDesc', uiText[currentLang].desc);

        document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
        const activeLangBtn = document.getElementById(`lang-${currentLang}`);
        if(activeLangBtn) activeLangBtn.classList.add('active');

        allArticles.forEach((art) => {
            const card = document.createElement('a');
            card.className = 'card article-item';
            card.href = `content.html?file=${art.fileSource}&lang=${currentLang}`;
            
            const searchData = (art[currentLang].title + " " + art.tags).toLowerCase();
            card.setAttribute('data-searchable', searchData);
            
            card.innerHTML = `
                <div class="card-img">
                    <img src="${art.image}" onerror="this.src='https://via.placeholder.com/400x225?text=IMAGE+MISSING'">
                </div>
                <div class="card-title">${art[currentLang].title}</div>
            `;
            grid.appendChild(card);
        });
        deepSearch();
    }

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('prefLang', lang);
        renderUI();
    }

    function deepSearch() {
        const query = document.getElementById('search').value.toLowerCase().trim();
        document.querySelectorAll('.article-item').forEach(item => {
            const content = item.getAttribute('data-searchable');
            item.classList.toggle('hidden', !content.includes(query));
        });

        document.querySelectorAll('.filter-opt').forEach(btn => {
            btn.classList.toggle('active', query !== "" && btn.getAttribute('data-tag') === query);
        });
    }

    function quickFilter(tag, el) {
        const searchInput = document.getElementById('search');
        searchInput.value = (searchInput.value === tag) ? "" : tag;
        deepSearch();
    }

    init();
</script>
</body>
</html>
