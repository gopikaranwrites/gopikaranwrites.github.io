<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gopikaran writes</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #000000; }
        body.dark-mode { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Courier New', Courier, monospace; transition: 0.3s; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 3px solid var(--border); flex-wrap: wrap; gap: 10px; }
        .logo { font-size: 24px; font-weight: bold; text-transform: uppercase; letter-spacing: -1px; }
        
        .nav-controls { display: flex; gap: 10px; align-items: center; }
        .btn { border: 2px solid var(--border); background: none; color: var(--text); padding: 5px 12px; cursor: pointer; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 12px; transition: 0.2s; }
        
        /* THE DYNAMIC MODE BUTTON */
        .mode-btn { 
            background: #000000 !important; 
            color: #ffffff !important; 
            border: 2px solid #000000 !important;
        }
        body.dark-mode .mode-btn { 
            background: #ffffff !important; 
            color: #000000 !important; 
            border: 2px solid #ffffff !important;
        }

        .btn.active { background: var(--text); color: var(--bg); }
        .btn:hover { opacity: 0.8; }
        
        .search-bar { border: 2px solid var(--border); padding: 5px; background: transparent; color: var(--text); outline: none; width: 150px; }

        /* HERO */
        .hero { padding: 40px 20px; text-align: center; }
        .description-box { border: 3px solid var(--border); padding: 20px; max-width: 800px; margin: 0 auto; font-style: italic; }

        /* GRID SYSTEM */
        .article-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 30px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        @media (min-width: 768px) { 
            .article-grid { grid-template-columns: repeat(3, 1fr); } 
        }

        /* CARDS */
        .card { border: 3px solid var(--border); text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        .card-img { height: 200px; border-bottom: 3px solid var(--border); overflow: hidden; background: #eee; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 15px; font-weight: bold; font-size: 18px; line-height: 1.2; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="nav-controls">
        <button id="modeBtn" class="btn mode-btn" onclick="toggleTheme()">MODE</button>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH #TAG..." onkeyup="filterTags()">
    </div>
    
    <div class="logo" id="siteName">gopikaran writes</div>
    
    <div class="nav-controls">
        <div style="border: 2px solid var(--border); display: flex;">
            <button id="lang-en" class="btn lang-btn" style="border:none" onclick="changeLang('en')">EN</button>
            <button id="lang-ta" class="btn lang-btn" style="border-left:2px solid var(--border); border-right:2px solid var(--border); border-top:none; border-bottom:none" onclick="changeLang('ta')">தமிழ்</button>
            <button id="lang-hi" class="btn lang-btn" style="border:none" onclick="changeLang('hi')">हिन्दी</button>
        </div>
        <a href="about.html" class="btn">ABOUT</a>
    </div>
</header>

<section class="hero">
    <div class="description-box" id="siteDesc">Loading space...</div>
</section>

<main class="article-grid" id="grid"></main>

<script>
    let currentLang = localStorage.getItem('prefLang') || 'en';
    let allArticles = [];

    // THEME LOGIC
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    async function init() {
        const grid = document.getElementById('grid');
        try {
            const listRes = await fetch('list.json');
            if (!listRes.ok) throw new Error("list.json not found");
            const fileList = await listRes.json();
            
            allArticles = [];
            for (let fileName of fileList) {
                try {
                    const artRes = await fetch(`data/${fileName}`);
                    if (artRes.ok) {
                        const artData = await artRes.json();
                        artData.fileSource = fileName;
                        allArticles.push(artData);
                    }
                } catch (err) {
                    console.warn(`Skipping ${fileName}`);
                }
            }
            renderUI();
        } catch (e) {
            grid.innerHTML = `<div style="color:red; border:2px solid red; padding:20px;">ERROR: ${e.message}</div>`;
        }
    }

    function renderUI() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const uiText = {
            en: { name: "gopikaran writes", desc: "A permanent space for my thoughts and paintings." },
            ta: { name: "கோபிகரன் எழுதுகிறார்", desc: "எனது எண்ணங்கள் மற்றும் ஓவியங்களுக்கான நிரந்தர இடம்." },
            hi: { name: "गोपीकरण लिखते हैं", desc: "मेरे विचारों और चित्रों के लिए एक स्थायी स्थान।" }
        };
        
        document.getElementById('siteName').innerText = uiText[currentLang].name;
        document.getElementById('siteDesc').innerText = uiText[currentLang].desc;

        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.getElementById(`lang-${currentLang}`);
        if (activeBtn) activeBtn.classList.add('active');

        allArticles.forEach(art => {
            const card = document.createElement('a');
            card.className = 'card article-item';
            card.href = `content.html?file=${art.fileSource}&lang=${currentLang}`;
            card.setAttribute('data-tags', art.tags.toLowerCase());
            
            card.innerHTML = `
                <div class="card-img">
                    <img src="${art.image}" onerror="this.src='https://via.placeholder.com/400x250?text=IMAGE+MISSING'">
                </div>
                <div class="card-title">${art[currentLang].title}</div>
            `;
            grid.appendChild(card);
        });
    }

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('prefLang', lang);
        renderUI();
    }

    function filterTags() {
        const query = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.article-item').forEach(item => {
            const tags = item.getAttribute('data-tags');
            item.classList.toggle('hidden', !tags.includes(query));
        });
    }

    init();
</script>
</body>
</html>
