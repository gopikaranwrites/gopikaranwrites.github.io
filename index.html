<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopikaran R | Official Portfolio</title>
    
    <link rel="icon" type="image/png" href="images/gk%20black.png">
    <link rel="apple-touch-icon" href="images/gk%20black.png">

    <style>
        :root { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        body.light-mode { --bg: #ffffff; --text: #000000; --border: #000000; }
        
        /* HIDE SCROLLBAR */
        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -ms-overflow-style: none; scrollbar-width: none; }

        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Courier New', Courier, monospace; transition: 0.3s; overflow-x: hidden; }
        
        /* HEADER */
        header { 
            border-bottom: 2px solid var(--border); 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            width: 100%;
        }
        
        .header-row { display: flex; justify-content: flex-start; align-items: center; gap: 10px; width: 100%; }
        .logo { font-size: 24px; font-weight: bold; text-transform: uppercase; }

        /* BUTTON TOGGLE STATES */
        .btn { border: 2px solid var(--border); background: none; color: var(--text); padding: 6px 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px; transition: 0.2s; text-decoration: none; }
        .btn.active { background: var(--text); color: var(--bg); }

        .search-bar { border: 2px solid var(--border); padding: 6px; background: transparent; color: var(--text); outline: none; width: 140px; text-transform: uppercase; font-size: 11px; }

        @media (min-width: 1024px) {
            header { flex-direction: row; justify-content: space-between; padding: 15px 30px; position: relative; }
            .row-center { position: absolute; left: 50%; transform: translateX(-50%); }
            .header-row { width: auto; }
        }

        /* HERO AREA - FULL MANIFESTO */
        .hero-container { width: 100%; margin-top: 15px; padding: 0 5px; display: flex; flex-direction: column; gap: 8px; }
        @media (min-width: 1024px) { .hero-container { max-width: 1100px; margin: 30px auto 0; } }

        /* ---> UPDATED BANNER CSS <--- */
        .description-box { 
            border: 2px solid var(--border); 
            padding: 20px 15px; 
            text-align: center;
            line-height: 1.6; 
            min-height: 80px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-wrap: wrap; 
            gap: 8px; 
        }

        .banner-main {
            font-weight: bold;
            font-style: normal;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .banner-sub {
            font-weight: normal;
            font-style: italic;
            font-size: 0.9rem;
            color: var(--text);
        }

        @media (max-width: 768px) {
            .description-box {
                flex-direction: column; 
                gap: 4px;
                padding: 15px 10px;
            }
            .banner-main { font-size: 0.9rem; }
            .banner-sub { font-size: 0.8rem; display: block; }
        }
        /* ---> END UPDATED BANNER CSS <--- */

        /* FILTERS - CENTERED */
        .hero-side-nav { display: flex; gap: 8px; justify-content: center; width: 100%; margin-top: 5px; } 
        .side-btn { flex: 1; max-width: 110px; border: 2px solid var(--border); background: none; color: var(--text); cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 10px; padding: 8px; }
        .side-btn.active { background: var(--text); color: var(--bg); }

        /* ARTICLE GRID */
        .article-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 15px; width: 100%; }
        @media (min-width: 768px) { .article-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .article-grid { grid-template-columns: repeat(3, 1fr); max-width: 1200px; margin: 0 auto; } }

        .card { border: 2px solid var(--border); text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: 0.2s; }
        .card-img { aspect-ratio: 16/9; border-bottom: 2px solid var(--border); overflow: hidden; background: #222; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; font-weight: bold; font-size: 16px; border-top: 2px solid var(--border); }
        .hidden { display: none; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="header-row row-left">
        <button id="modeBtn" class="btn" onclick="toggleTheme()">MODE</button>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH..." onkeyup="deepSearch()">
    </div>

    <div class="header-row row-center">
        <div class="logo" id="siteName">роХRAN ЁЯМдя╕П</div>
    </div>

    <div class="header-row row-right">
        <div style="border: 2px solid var(--border); display: flex;">
            <button id="lang-en" class="btn lang-toggle" style="border:none" onclick="changeLang('en')"> E </button>
            <button id="lang-ta" class="btn lang-toggle" style="border-left:2px solid var(--border); border-right:2px solid var(--border); border-top:none; border-bottom:none" onclick="changeLang('ta')"> род </button>
           <!-- <button id="lang-hi" class="btn lang-toggle" style="border:none" onclick="changeLang('hi')">рд╣рд┐рдиреНрджреА</button> -->
        </div>
        <a href="about.html" class="btn">ABOUT ME</a>
    </div>
</header>

<section class="hero-container">
    <div class="description-box" id="siteDesc"></div>
    <div class="hero-side-nav">
        <button class="side-btn filter-opt" data-tag="#social" onclick="quickFilter('#social', this)">social</button>
        <button class="side-btn filter-opt" data-tag="#review" onclick="quickFilter('#review', this)">review</button>
        <button class="side-btn filter-opt" data-tag="#random" onclick="quickFilter('#random', this)">random</button>
    </div>
</section>

<main class="article-grid" id="grid"></main>

<script>
    let currentLang = localStorage.getItem('prefLang') || 'ta';
    let allArticles = [];

    window.onload = () => {
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('modeBtn').classList.add('active');
        }
        updateLangButtons();
    };

    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        document.getElementById('modeBtn').classList.toggle('active', isLight);
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function updateLangButtons() {
        document.querySelectorAll('.lang-toggle').forEach(btn => {
            btn.classList.remove('active');
            if(btn.id === `lang-${currentLang}`) btn.classList.add('active');
        });
    }

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('prefLang', lang);
        updateLangButtons();
        renderUI();
    }

    // Direct insertion so HTML tags render properly
    function typeEffect(elementId, text) {
        const el = document.getElementById(elementId);
        el.innerHTML = text; 
    }

    async function init() {
        try {
            const listRes = await fetch('list.json');
            const fileList = await listRes.json();
            allArticles = [];
            for (let fileName of fileList) {
                const artRes = await fetch(`data/${fileName}`);
                if (artRes.ok) {
                    const artData = await artRes.json();
                    artData.fileSource = fileName;
                    allArticles.push(artData);
                }
            }
            renderUI();
        } catch (e) { console.error("Error:", e); }
    }

    function renderUI() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        
        // ---> UPDATED MULTI-LANGUAGE TEXT <---
        const uiText = {
            en: { 
                name: "Karan ЁЯМдя╕П", 
                desc: `<span class="banner-main">BY GEN Z | FOR EVERYONE</span><span class="banner-sub">тАФ A record of curiosity and unfinished thoughts.</span>` 
            },
            ta: { 
                name: "роХran ЁЯМдя╕П", 
                desc: `<span class="banner-main">BY GEN Z | роЕройрпИро╡ро░рпБроХрпНроХро╛роХ</span><span class="banner-sub">тАФ роТро░рпБ родрпЗроЯро▓рпН рооро▒рпНро▒рпБроорпН роорпБроЯро┐ро╡роЯрпИропро╛род роЪро┐роирпНродройрпИроХро│ро┐ройрпН рокродро┐ро╡рпБ.</span>` 
            },
            hi: { 
                name: "рдХran ЁЯМдя╕П", 
                desc: `<span class="banner-main">BY GEN Z | рд╕рдмрдХреЗ рд▓рд┐рдП</span><span class="banner-sub">тАФ рдЬрд┐рдЬреНрдЮрд╛рд╕рд╛ рдФрд░ рдЕрдзреВрд░реА рд╕реЛрдЪ рдХрд╛ рдПрдХ рд░рд┐рдХреЙрд░реНрдбред</span>` 
            }
        };
        // ---> END UPDATED MULTI-LANGUAGE TEXT <---

        document.getElementById('siteName').innerText = uiText[currentLang].name;
        typeEffect('siteDesc', uiText[currentLang].desc);

        allArticles.forEach((art) => {
            const card = document.createElement('a');
            card.className = 'card article-item';
            card.href = `content.html?file=${art.fileSource}&lang=${currentLang}`;
            
            // ---> FIXED DEEP SEARCH LOGIC <---
            // Combines Title, Tags, and the full Content of the article into the search data
            const searchData = (
                (art[currentLang].title || "") + " " + 
                (art.tags || "") + " " + 
                (art[currentLang].content || "")
            ).toLowerCase();
            
            card.setAttribute('data-searchable', searchData);
            // ---> END FIXED DEEP SEARCH LOGIC <---

            card.innerHTML = `<div class="card-img"><img src="${art.image}"></div><div class="card-title">${art[currentLang].title}</div>`;
            grid.appendChild(card);
        });
    }

    function deepSearch() {
        const query = document.getElementById('search').value.toLowerCase().trim();
        document.querySelectorAll('.article-item').forEach(item => {
            item.classList.toggle('hidden', !item.getAttribute('data-searchable').includes(query));
        });
    }

    function quickFilter(tag, el) {
        const searchInput = document.getElementById('search');
        searchInput.value = (searchInput.value === tag) ? "" : tag;
        deepSearch();
        document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
        if(searchInput.value !== "") el.classList.add('active');
    }

    init();
</script>
</body>
</html>
