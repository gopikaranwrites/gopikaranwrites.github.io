<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gopikaran R | Official Writing Portfolio</title>
    
    <link rel="icon" type="image/png" href="images/gk%20black.png">
    <link rel="apple-touch-icon" href="images/gk%20black.png">

    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #000000; }
        body.dark-mode { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Courier New', Courier, monospace; transition: 0.3s; overflow-x: hidden; }
        
        /* HEADER LAYOUT - MATCHING SCREENSHOT EDGES */
        header { 
            border-bottom: 3px solid var(--border); 
            padding: 15px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }
        
        .header-row { 
            display: flex; 
            justify-content: space-between; /* Pushes elements to far left and right */
            align-items: center; 
            width: 100%; 
        }
        
        .header-center { justify-content: center; } /* For the Logo row */

        .logo { font-size: 28px; font-weight: bold; text-transform: uppercase; letter-spacing: -1px; }
        
        .btn { border: 2px solid var(--border); background: none; color: var(--text); padding: 6px 12px; cursor: pointer; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 12px; transition: 0.2s; }
        .btn:hover { background: var(--text); color: var(--bg); }
        .btn.active { background: var(--text) !important; color: var(--bg) !important; }

        .search-bar { border: 2px solid var(--border); padding: 6px; background: transparent; color: var(--text); outline: none; width: 160px; text-transform: uppercase; font-size: 12px; }

        /* HERO AREA */
        .hero-container { max-width: 1200px; margin: 25px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 15px; }

        .description-box { 
            border: 3px solid var(--border); 
            padding: 30px; 
            font-style: italic; 
            font-weight: bold; 
            text-align: center;
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.6;
            min-height: 140px; 
        }

        @keyframes blink { 50% { opacity: 0; } }
        .cursor { display: inline-block; width: 10px; background-color: var(--text); margin-left: 2px; animation: blink 0.8s infinite; }

        .hero-side-nav { display: flex; gap: 10px; justify-content: center; }
        .side-btn { flex: 1; max-width: 140px; border: 2px solid var(--border); background: none; color: var(--text); cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px; padding: 10px; transition: 0.2s; }
        .side-btn.active { background: var(--text); color: var(--bg); }

        /* GRID SYSTEM */
        .article-grid { display: grid; grid-template-columns: 1fr; gap: 25px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        @media (min-width: 768px) { .article-grid { grid-template-columns: repeat(3, 1fr); } }

        /* CARDS */
        .card { border: 3px solid var(--border); text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: 0.2s; }
        .card:hover { transform: scale(1.02); }
        .card-img { aspect-ratio: 16/9; border-bottom: 3px solid var(--border); overflow: hidden; background: #eee; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 15px; font-weight: bold; font-size: 18px; line-height: 1.3; border-top: 3px solid var(--border); }
        
        .hidden { display: none; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="header-row">
        <button id="modeBtn" class="btn" onclick="toggleTheme()">MODE</button>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH..." onkeyup="deepSearch()">
    </div>

    <div class="header-row header-center">
        <div class="logo" id="siteName">‡ÆïRAN üå§Ô∏è</div>
    </div>

    <div class="header-row">
        <div style="border: 2px solid var(--border); display: flex;">
            <button id="lang-en" class="btn" style="border:none" onclick="changeLang('en')">EN</button>
            <button id="lang-ta" class="btn" style="border-left:2px solid var(--border); border-right:2px solid var(--border); border-top:none; border-bottom:none" onclick="changeLang('ta')">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
            <button id="lang-hi" class="btn" style="border:none" onclick="changeLang('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        </div>
        <a href="about.html" class="btn">ABOUT ME</a>
    </div>
</header>

<section class="hero-container">
    <div class="description-box" id="siteDesc"></div>
    
    <div class="hero-side-nav">
        <button class="side-btn filter-opt" data-tag="#social" onclick="quickFilter('#social', this)">social</button>
        <button class="side-btn filter-opt" data-tag="#review" onclick="quickFilter('#review', this)">review</button>
        <button class="side-btn filter-opt" data-tag="#random" onclick="quickFilter('#random', this)">random</button>
    </div>
</section>

<main class="article-grid" id="grid"></main>

<script>
    let currentLang = localStorage.getItem('prefLang') || 'ta';
    let allArticles = [];

    if (localStorage.getItem('theme') === 'light') { document.body.classList.remove('dark-mode'); }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function typeEffect(elementId, text) {
        let i = 0;
        const speed = 40;
        const element = document.getElementById(elementId);
        element.innerHTML = "";
        function type() {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1) + '<span class="cursor">&nbsp;</span>';
                i++;
                setTimeout(type, speed);
            } else {
                element.innerHTML = text + '<span class="cursor">&nbsp;</span>';
            }
        }
        type();
    }

    async function init() {
        try {
            const listRes = await fetch('list.json');
            const fileList = await listRes.json();
            allArticles = [];
            for (let fileName of fileList) {
                const artRes = await fetch(`data/${fileName}`);
                if (artRes.ok) {
                    const artData = await artRes.json();
                    artData.fileSource = fileName;
                    allArticles.push(artData);
                }
            }
            renderUI();
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const uiText = {
            en: { name: "Karan üå§Ô∏è", desc: "Here, you won‚Äôt find answers. Instead, questions overflow. But those every questions will lead you to a Place of Wisdom." },
            ta: { name: "‡Æïran üå§Ô∏è", desc: "‡Æá‡Æô‡Øç‡Æï‡ØÅ ‡Æ™‡Æ§‡Æø‡Æ≤‡Øç‡Æï‡Æ≥‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Ææ‡Æ§‡ØÅ; ‡ÆÖ‡Æ§‡Æ±‡Øç‡Æï‡ØÅ ‡Æ™‡Æ§‡Æø‡Æ≤‡Ææ‡Æï ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øá ‡ÆÆ‡Æø‡Æû‡Øç‡Æö‡ØÅ‡ÆÆ‡Øç. ‡ÆÜ‡Æ©‡Ææ‡Æ≤‡Øç ‡Æá‡Æ®‡Øç‡Æ§‡Æï‡Øç ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øç ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øà ‡Æ®‡Æü‡Æ§‡Øç‡Æ§‡Æø‡Æö‡Øç ‡Æö‡ØÜ‡Æ≤‡Øç‡Æ≤‡ØÅ‡ÆÆ‡Øç ‡Æá‡Æü‡ÆÆ‡Øç ‚Äì ‡ÆÖ‡Æ±‡Æø‡Æµ‡Ææ‡Æ≤‡ÆØ‡ÆÆ‡Øç." },
            hi: { name: "‡§ïran üå§Ô∏è", desc: "‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡•ã ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á‡§Ç‡§ó‡•á; ‡§á‡§∏‡§ï‡•á ‡§¨‡§ú‡§æ‡§Ø ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§π‡•Ä ‡§Ö‡§ß‡§ø‡§ï ‡§π‡•ã‡§Ç‡§ó‡•á‡•§ ‡§≤‡•á‡§ï‡§ø‡§® ‡§µ‡§π‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§Ü‡§™‡§ï‡•ã ‡§ú‡•ç‡§û‡§æ‡§® ‡§ï‡•á ‡§∏‡•ç‡§•‡§æ‡§® ‡§ï‡•Ä ‡§ì‡§∞ ‡§≤‡•á ‡§ú‡§æ‡§è‡§Å‡§ó‡•á‡•§" }
        };
        
        document.getElementById('siteName').innerText = uiText[currentLang].name;
        typeEffect('siteDesc', uiText[currentLang].desc);

        document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
        const activeLangBtn = document.getElementById(`lang-${currentLang}`);
        if(activeLangBtn) activeLangBtn.classList.add('active');

        allArticles.forEach((art) => {
            const card = document.createElement('a');
            card.className = 'card article-item';
            card.href = `content.html?file=${art.fileSource}&lang=${currentLang}`;
            const searchData = (art[currentLang].title + " " + art.tags).toLowerCase();
            card.setAttribute('data-searchable', searchData);
            card.innerHTML = `
                <div class="card-img">
                    <img src="${art.image}" onerror="this.src='https://via.placeholder.com/400x225?text=IMAGE+MISSING'">
                </div>
                <div class="card-title">${art[currentLang].title}</div>
            `;
            grid.appendChild(card);
        });
        deepSearch();
    }

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('prefLang', lang);
        renderUI();
    }

    function deepSearch() {
        const query = document.getElementById('search').value.toLowerCase().trim();
        document.querySelectorAll('.article-item').forEach(item => {
            const content = item.getAttribute('data-searchable');
            item.classList.toggle('hidden', !content.includes(query));
        });
        document.querySelectorAll('.filter-opt').forEach(btn => {
            btn.classList.toggle('active', query !== "" && btn.getAttribute('data-tag') === query);
        });
    }

    function quickFilter(tag, el) {
        const searchInput = document.getElementById('search');
        searchInput.value = (searchInput.value === tag) ? "" : tag;
        deepSearch();
    }

    init();
</script>
</body>
</html>
