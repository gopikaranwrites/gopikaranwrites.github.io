<!DOCTYPE html>

    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #000000; }
        body.dark-mode { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Courier New', Courier, monospace; transition: 0.3s; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 3px solid var(--border); flex-wrap: wrap; gap: 10px; }
        .logo { font-size: 24px; font-weight: bold; text-transform: uppercase; letter-spacing: -1px; }
        
        .nav-controls { display: flex; gap: 10px; align-items: center; }
        .btn { border: 2px solid var(--border); background: none; color: var(--text); padding: 5px 12px; cursor: pointer; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 12px; transition: 0.2s; }
        
        .mode-btn { background: #000000 !important; color: #ffffff !important; border: 2px solid #000000 !important; }
        body.dark-mode .mode-btn { background: #ffffff !important; color: #000000 !important; border: 2px solid #ffffff !important; }

        .btn.active, .side-btn.active { background: var(--text) !important; color: var(--bg) !important; }
        
        .search-bar { border: 2px solid var(--border); padding: 5px; background: transparent; color: var(--text); outline: none; width: 150px; }

        /* HERO AREA */
        .hero-container { 
            max-width: 1200px; 
            margin: 30px auto; 
            padding: 0 20px;
            display: flex;
            flex-direction: column; 
            gap: 15px;
        }

        .description-box { 
            border: 3px solid var(--border); 
            padding: 25px; 
            font-style: italic; 
            font-weight: bold; 
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .hero-side-nav {
            display: flex;
            flex-direction: row; 
            gap: 10px;
            justify-content: center;
        }

        .side-btn {
            flex: 1;
            max-width: 150px; 
            border: 2px solid var(--border);
            background: none;
            color: var(--text);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
            padding: 8px 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .side-btn:hover { opacity: 0.8; }

        /* GRID SYSTEM */
        .article-grid { display: grid; grid-template-columns: 1fr; gap: 30px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        @media (min-width: 768px) { .article-grid { grid-template-columns: repeat(3, 1fr); } }

        /* CARDS */
        .card { border: 3px solid var(--border); text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        .card-img { height: 200px; border-bottom: 3px solid var(--border); overflow: hidden; background: #eee; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 15px; font-weight: bold; font-size: 18px; line-height: 1.2; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="nav-controls">
        <button id="modeBtn" class="btn mode-btn" onclick="toggleTheme()">MODE</button>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH..." onkeyup="deepSearch()">
    </div>
    
    <div class="logo" id="siteName">Gopikaran R</div>
    
    <div class="nav-controls">
        <div style="border: 2px solid var(--border); display: flex;">
            <button id="lang-en" class="btn lang-btn" style="border:none" onclick="changeLang('en')">EN</button>
            <button id="lang-ta" class="btn lang-btn" style="border-left:2px solid var(--border); border-right:2px solid var(--border); border-top:none; border-bottom:none" onclick="changeLang('ta')">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
            <button id="lang-hi" class="btn lang-btn" style="border:none" onclick="changeLang('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        </div>
        <a href="about.html" class="btn"> ABOUT ME </a>
    </div>
</header>

<section class="hero-container">
    <div class="description-box" id="siteDesc">Loading space...</div>
    
    <div class="hero-side-nav">
        <button class="side-btn filter-opt" data-tag="#social" onclick="quickFilter('#social', this)">social</button>
        <button class="side-btn filter-opt" data-tag="#review" onclick="quickFilter('#review', this)">review</button>
        <button class="side-btn filter-opt" data-tag="#random" onclick="quickFilter('#random', this)">random</button>
    </div>
</section>

<main class="article-grid" id="grid"></main>

<script>
    let currentLang = localStorage.getItem('prefLang') || 'ta';
    let allArticles = [];

    if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    async function init() {
        const grid = document.getElementById('grid');
        try {
            const listRes = await fetch('list.json');
            const fileList = await listRes.json();
            
            allArticles = [];
            for (let fileName of fileList) {
                const artRes = await fetch(`data/${fileName}`);
                if (artRes.ok) {
                    const artData = await artRes.json();
                    artData.fileSource = fileName;
                    allArticles.push(artData);
                }
            }
            renderUI();
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const uiText = {
            en: { name: "Gopikaran R üå§Ô∏è", desc: "Here, you won‚Äôt find answers. Instead, questions overflow. But those every questions will lead you to a Place of Wisdom." },
            ta: { name: "‡Æï‡Øã‡Æ™‡Æø‡Æï‡Æ∞‡Æ©‡Øç R üå§Ô∏è", desc: "‡Æá‡Æô‡Øç‡Æï‡ØÅ ‡Æ™‡Æ§‡Æø‡Æ≤‡Øç‡Æï‡Æ≥‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Ææ‡Æ§‡ØÅ; ‡ÆÖ‡Æ§‡Æ±‡Øç‡Æï‡ØÅ ‡Æ™‡Æ§‡Æø‡Æ≤‡Ææ‡Æï ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øá ‡ÆÆ‡Æø‡Æû‡Øç‡Æö‡ØÅ‡ÆÆ‡Øç. ‡ÆÜ‡Æ©‡Ææ‡Æ≤‡Øç ‡Æá‡Æ®‡Øç‡Æ§‡Æï‡Øç ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øç ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øà ‡Æ®‡Æü‡Æ§‡Øç‡Æ§‡Æø‡Æö‡Øç ‡Æö‡ØÜ‡Æ≤‡Øç‡Æ≤‡ØÅ‡ÆÆ‡Øç ‡Æá‡Æü‡ÆÆ‡Øç ‚Äì ‡ÆÖ‡Æ±‡Æø‡Æµ‡Ææ‡Æ≤‡ÆØ‡ÆÆ‡Øç." },
            hi: { name: "‡§ó‡•ã‡§™‡§ø‡§ï‡§∞‡§£ R üå§Ô∏è", desc: "‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡•ã ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á‡§Ç‡§ó‡•á; ‡§á‡§∏‡§ï‡•á ‡§¨‡§ú‡§æ‡§Ø ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§π‡•Ä ‡§Ö‡§ß‡§ø‡§ï ‡§π‡•ã‡§Ç‡§ó‡•á‡•§ ‡§≤‡•á‡§ï‡§ø‡§® ‡§µ‡§π‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§Ü‡§™‡§ï‡•ã ‡§ú‡•ç‡§û‡§æ‡§® ‡§ï‡•á ‡§∏‡•ç‡§•‡§æ‡§® ‡§ï‡•Ä ‡§ì‡§∞ ‡§≤‡•á ‡§ú‡§æ‡§è‡§Å‡§ó‡•á‡•§" }
        };
        
        document.getElementById('siteName').innerText = uiText[currentLang].name;
        document.getElementById('siteDesc').innerText = uiText[currentLang].desc;

        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`lang-${currentLang}`).classList.add('active');

        allArticles.forEach((art) => {
            const card = document.createElement('a');
            card.className = 'card article-item';
            card.href = `content.html?file=${art.fileSource}&lang=${currentLang}`;
            
            const searchData = (art[currentLang].title + " " + art[currentLang].body + " " + art.tags).toLowerCase();
            card.setAttribute('data-searchable', searchData);
            
            card.innerHTML = `
                <div class="card-img">
                    <img src="${art.image}" onerror="this.src='https://via.placeholder.com/400x250?text=IMAGE+MISSING'">
                </div>
                <div class="card-title">${art[currentLang].title}</div>
            `;
            grid.appendChild(card);
        });
        deepSearch();
    }

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('prefLang', lang);
        renderUI();
    }

    function deepSearch() {
        const query = document.getElementById('search').value.toLowerCase().trim();
        document.querySelectorAll('.article-item').forEach(item => {
            const content = item.getAttribute('data-searchable');
            item.classList.toggle('hidden', !content.includes(query));
        });

        document.querySelectorAll('.filter-opt').forEach(btn => {
            if (query !== "" && btn.getAttribute('data-tag') === query) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    function quickFilter(tag, el) {
        const searchInput = document.getElementById('search');
        if (searchInput.value === tag) {
            searchInput.value = "";
        } else {
            searchInput.value = tag;
        }
        deepSearch();
    }

    init();
</script>
</body>
</html>
