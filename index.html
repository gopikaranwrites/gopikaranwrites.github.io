<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopikaran R | Official Portfolio</title>
    
    <link rel="icon" type="image/png" href="images/gk%20black.png">
    <link rel="apple-touch-icon" href="images/gk%20black.png">

    <style>
        :root { --bg: #000000; --text: #ffffff; --border: #ffffff; }
        body.light-mode { --bg: #ffffff; --text: #000000; --border: #000000; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Courier New', Courier, monospace; transition: 0.3s; overflow-x: hidden; }
        
        /* HEADER - ALL STACKED LEFT */
        header { 
            border-bottom: 3px solid var(--border); 
            padding: 10px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            width: 100%;
        }
        
        .header-row { 
            display: flex; 
            justify-content: flex-start; /* EVERYTHING PUSHED LEFT */
            align-items: center; 
            gap: 10px; 
            width: 100%; 
        }

        .logo { 
            font-size: 24px; 
            font-weight: bold; 
            text-transform: uppercase; 
            text-align: left; 
        }
        
        .btn { border: 2px solid var(--border); background: none; color: var(--text); padding: 6px 10px; cursor: pointer; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 11px; transition: 0.2s; white-space: nowrap; }
        .btn:hover { background: var(--text); color: var(--bg); }
        .btn.active { background: var(--text) !important; color: var(--bg) !important; }

        .search-bar { border: 2px solid var(--border); padding: 6px; background: transparent; color: var(--text); outline: none; width: 140px; text-transform: uppercase; font-size: 11px; }

        /* HERO AREA - MINIMIZED BANNER */
        .hero-container { width: 100%; margin-top: 15px; padding: 0 10px; display: flex; flex-direction: column; gap: 12px; }

        .description-box { 
            border: 3px solid var(--border); 
            padding: 15px 10px; /* Reduced padding to minimize size */
            font-style: italic; 
            font-weight: bold; 
            text-align: center;
            font-size: 1rem;
            line-height: 1.4;
            min-height: 100px; /* Lowered min-height for compact view */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Large block cursor */
        @keyframes blink { 50% { opacity: 0; } }
        .cursor { display: inline-block; width: 12px; height: 24px; background-color: var(--text); vertical-align: middle; margin-left: 4px; animation: blink 0.8s infinite; }

        /* FILTER SECTION - CENTERED */
        .hero-side-nav { 
            display: flex; 
            gap: 8px; 
            justify-content: center; /* Pushes filters to the center */
            width: 100%; 
        } 
        .side-btn { 
            flex: 1; 
            max-width: 110px; /* Prevents buttons from stretching too far */
            border: 2px solid var(--border); 
            background: none; 
            color: var(--text); 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 10px; 
            padding: 8px; 
        }
        .side-btn.active { background: var(--text); color: var(--bg); }

        /* ARTICLE GRID */
        .article-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 15px; width: 100%; }
        @media (min-width: 768px) { .article-grid { grid-template-columns: repeat(3, 1fr); max-width: 1200px; margin: 0 auto; } }

        .card { border: 3px solid var(--border); text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: 0.2s; }
        .card-img { aspect-ratio: 16/9; border-bottom: 3px solid var(--border); overflow: hidden; background: #222; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; font-weight: bold; font-size: 16px; line-height: 1.3; border-top: 3px solid var(--border); }
        
        .hidden { display: none; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="header-row">
        <button id="modeBtn" class="btn" onclick="toggleTheme()">MODE</button>
        <input type="text" id="search" class="search-bar" placeholder="SEARCH..." onkeyup="deepSearch()">
    </div>

    <div class="header-row">
        <div class="logo" id="siteName">‡ÆïRAN üå§Ô∏è</div>
    </div>

    <div class="header-row">
        <div style="border: 2px solid var(--border); display: flex;">
            <button id="lang-en" class="btn" style="border:none" onclick="changeLang('en')">EN</button>
            <button id="lang-ta" class="btn" style="border-left:2px solid var(--border); border-right:2px solid var(--border); border-top:none; border-bottom:none" onclick="changeLang('ta')">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
            <button id="lang-hi" class="btn" style="border:none" onclick="changeLang('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        </div>
        <a href="about.html" class="btn">ABOUT ME</a>
    </div>
</header>

<section class="hero-container">
    <div class="description-box" id="siteDesc"></div>
    
    <div class="hero-side-nav">
        <button class="side-btn filter-opt" data-tag="#social" onclick="quickFilter('#social', this)">social</button>
        <button class="side-btn filter-opt" data-tag="#review" onclick="quickFilter('#review', this)">review</button>
        <button class="side-btn filter-opt" data-tag="#random" onclick="quickFilter('#random', this)">random</button>
    </div>
</section>

<main class="article-grid" id="grid"></main>

<script>
    let currentLang = localStorage.getItem('prefLang') || 'ta';
    let allArticles = [];

    if (localStorage.getItem('theme') === 'light') { document.body.classList.add('light-mode'); }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    function typeEffect(elementId, text) {
        let i = 0;
        const el = document.getElementById(elementId);
        el.innerHTML = "";
        function type() {
            if (i < text.length) {
                el.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                i++;
                setTimeout(type, 40);
            } else {
                el.innerHTML = text + '<span class="cursor"></span>';
            }
        }
        type();
    }

    async function init() {
        try {
            const listRes = await fetch('list.json');
            const fileList = await listRes.json();
            allArticles = [];
            for (let fileName of fileList) {
                const artRes = await fetch(`data/${fileName}`);
                if (artRes.ok) {
                    const artData = await artRes.json();
                    artData.fileSource = fileName;
                    allArticles.push(artData);
                }
            }
            renderUI();
        } catch (e) { console.error("Data Load Error:", e); }
    }

    function renderUI() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const uiText = {
            en: { name: "Karan üå§Ô∏è", desc: "Here, you won‚Äôt find answers. Instead, questions overflow. But those every questions will lead you to a Place of Wisdom." },
            ta: { name: "‡Æïran üå§Ô∏è", desc: "‡Æá‡Æô‡Øç‡Æï‡ØÅ ‡Æ™‡Æ§‡Æø‡Æ≤‡Øç‡Æï‡Æ≥‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Ææ‡Æ§‡ØÅ; ‡ÆÖ‡Æ§‡Æ±‡Øç‡Æï‡ØÅ ‡Æ™‡Æ§‡Æø‡Æ≤‡Ææ‡Æï ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øá ‡ÆÆ‡Æø‡Æû‡Øç‡Æö‡ØÅ‡ÆÆ‡Øç. ‡ÆÜ‡Æ©‡Ææ‡Æ≤‡Øç ‡Æá‡Æ®‡Øç‡Æ§‡Æï‡Øç ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øç ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øà ‡Æ®‡Æü‡Æ§‡Øç‡Æ§‡Æø‡Æö‡Øç ‡Æö‡ØÜ‡Æ≤‡Øç‡Æ≤‡ØÅ‡ÆÆ‡Øç ‡Æá‡Æü‡ÆÆ‡Øç ‚Äì ‡ÆÖ‡Æ±‡Æø‡Æµ‡Ææ‡Æ≤‡ÆØ‡ÆÆ‡Øç." },
            hi: { name: "‡§ïran üå§Ô∏è", desc: "‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡•ã ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á‡§Ç‡§ó‡•á; ‡§á‡§∏‡§ï‡•á ‡§¨‡§ú‡§æ‡§Ø ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§π‡•Ä ‡§Ö‡§ß‡§ø‡§ï ‡§π‡•ã‡§Ç‡§ó‡•á‡•§ ‡§≤‡•á‡§ï‡§ø‡§® ‡§µ‡§π‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§Ü‡§™‡§ï‡•ã ‡§ú‡•ç‡§û‡§æ‡§® ‡§ï‡•á ‡§∏‡•ç‡§•‡§æ‡§® ‡§ï‡•Ä ‡§ì‡§∞ ‡§≤‡•á ‡§ú‡§æ‡§è‡§Å‡§ó‡•á‡•§" }
        };
        
        document.getElementById('siteName').innerText = uiText[currentLang].name;
        typeEffect('siteDesc', uiText[currentLang].desc);

        allArticles.forEach((art) => {
            const card = document.createElement('a');
            card.className = 'card article-item';
            card.href = `content.html?file=${art.fileSource}&lang=${currentLang}`;
            const searchData = (art[currentLang].title + " " + art.tags).toLowerCase();
            card.setAttribute('data-searchable', searchData);
            card.innerHTML = `
                <div class="card-img">
                    <img src="${art.image}" onerror="this.src='https://via.placeholder.com/400x225?text=IMAGE+MISSING'">
                </div>
                <div class="card-title">${art[currentLang].title}</div>
            `;
            grid.appendChild(card);
        });
    }

    function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem('prefLang', lang);
        renderUI();
    }

    function deepSearch() {
        const query = document.getElementById('search').value.toLowerCase().trim();
        document.querySelectorAll('.article-item').forEach(item => {
            const content = item.getAttribute('data-searchable');
            item.classList.toggle('hidden', !content.includes(query));
        });
    }

    function quickFilter(tag, el) {
        const searchInput = document.getElementById('search');
        searchInput.value = (searchInput.value === tag) ? "" : tag;
        deepSearch();
        document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
        if(searchInput.value !== "") el.classList.add('active');
    }

    init();
</script>
</body>
</html>
