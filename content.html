<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - gopikaran writes</title>
    <style>
        :root { --bg: #fff; --text: #000; --border: #000; }
        body.dark-mode { --bg: #000; --text: #fff; --border: #fff; }
        
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; font-family: sans-serif; transition: 0.3s; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .back-btn { display: inline-block; border: 2px solid var(--border); padding: 5px 15px; text-decoration: none; color: var(--text); font-weight: bold; margin-bottom: 20px; }
        .title-box { border: 3px solid var(--border); padding: 30px; text-align: center; font-size: 2rem; font-weight: bold; margin-bottom: 30px; text-transform: uppercase; }
        .article-img { width: 100%; border: 3px solid var(--border); margin: 30px 0; display: block; }
        .content-body { font-size: 1.2rem; line-height: 1.8; white-space: pre-wrap; margin-bottom: 20px; }
        .loading { text-align: center; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê BACK</a>
        
        <div id="loader" class="loading">Loading article...</div>

        <div id="article-content" style="display: none;">
            <div class="title-box" id="postTitle"></div>
            
            <div class="content-body" id="postBodyTop"></div>
            
            <img src="" alt="Article Image" class="article-img" id="postImage">
            
            <div class="content-body" id="postBodyBottom"></div>
        </div>
    </div>

    <script>
        // Apply Dark Mode if saved
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        const lang = params.get('lang') || 'en';

        async function fetchArticle() {
            try {
                const response = await fetch(`data/${fileName}`);
                const data = await response.json();
                const content = data[lang];

                // 1. Update Title (Allows <b> tags)
                document.getElementById('postTitle').innerHTML = content.title;
                
                // 2. Setup Image
                document.getElementById('postImage').src = data.image;

                // 3. Logic for splitting text around [IMAGE]
                const fullText = content.body;
                if (fullText.includes("[IMAGE]")) {
                    const parts = fullText.split("[IMAGE]");
                    document.getElementById('postBodyTop').innerHTML = parts[0];
                    document.getElementById('postBodyBottom').innerHTML = parts[1] || "";
                } else {
                    // If no [IMAGE] tag is found, put all text at the top
                    document.getElementById('postBodyTop').innerHTML = fullText;
                    document.getElementById('postBodyBottom').style.display = "none";
                }

                document.getElementById('loader').style.display = 'none';
                document.getElementById('article-content').style.display = 'block';
                document.title = content.title + " - gopikaran writes";

            } catch (error) {
                document.getElementById('loader').innerText = "Error loading article.";
                console.error(error);
            }
        }

        fetchArticle();
    </script>
</body>
</html>
