<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - gopikaran writes</title>
    <style>
        :root { --bg: #fff; --text: #000; --border: #000; }
        body.dark-mode { --bg: #000; --text: #fff; --border: #fff; }
        
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; font-family: 'Courier New', Courier, monospace; transition: 0.3s; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .back-btn { display: inline-block; border: 2px solid var(--border); padding: 5px 15px; text-decoration: none; color: var(--text); font-weight: bold; margin-bottom: 20px; text-transform: uppercase; font-size: 12px; }
        .back-btn:hover { background: var(--text); color: var(--bg); }

        .title-box { border: 3px solid var(--border); padding: 30px; text-align: center; font-size: 1.8rem; font-weight: bold; margin-bottom: 30px; text-transform: uppercase; }

        /* MINIMAL IMAGE STYLE */
        .image-wrapper { text-align: center; margin: 40px 0; }
        .article-img { 
            max-width: 65%; /* Makes the image smaller/minimal */
            height: auto;
            border: 3px solid var(--border); 
            display: inline-block;
            transition: 0.3s;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .article-img { max-width: 100%; }
            .title-box { font-size: 1.4rem; }
        }

        .content-body { font-size: 1.1rem; line-height: 1.8; white-space: pre-wrap; margin-bottom: 20px; }
        .loading { text-align: center; font-style: italic; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê BACK</a>
        
        <div id="loader" class="loading">Loading article...</div>

        <div id="article-content" style="display: none;">
            <div class="title-box" id="postTitle"></div>
            
            <div class="content-body" id="postBodyTop"></div>
            
            <div class="image-wrapper">
                <img src="" alt="Article Image" class="article-img" id="postImage">
            </div>
            
            <div class="content-body" id="postBodyBottom"></div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        const lang = params.get('lang') || 'en';

        async function fetchArticle() {
            try {
                const response = await fetch(`data/${fileName}`);
                if (!response.ok) throw new Error("File not found");
                const data = await response.json();
                const content = data[lang];

                // innerHTML allows <b> tags from your JSON
                document.getElementById('postTitle').innerHTML = content.title;
                document.getElementById('postImage').src = data.image;

                const fullText = content.body;
                if (fullText.includes("[IMAGE]")) {
                    const parts = fullText.split("[IMAGE]");
                    document.getElementById('postBodyTop').innerHTML = parts[0];
                    document.getElementById('postBodyBottom').innerHTML = parts[1] || "";
                } else {
                    document.getElementById('postBodyTop').innerHTML = fullText;
                    document.getElementById('postBodyBottom').style.display = "none";
                }

                document.getElementById('loader').style.display = 'none';
                document.getElementById('article-content').style.display = 'block';
                document.title = content.title + " - gopikaran writes";

            } catch (error) {
                document.getElementById('loader').innerText = "Error: Article file missing or broken.";
                console.error(error);
            }
        }

        fetchArticle();
    </script>
</body>
</html>
