<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - gopikaran writes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #fff; --text: #000; --border: #000; --accent: #f9f9f9; }
        body.dark-mode { --bg: #000; --text: #fff; --border: #fff; --accent: #111; }
        
        /* PROTECTION: Prevents text highlighting */
        body { 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            font-family: 'Courier New', Courier, monospace; 
            transition: 0.3s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }

        .container { max-width: 800px; margin: 0 auto; position: relative; z-index: 2; }
        
        /* GHOST WATERMARK: Floating on top but barely visible */
        .watermark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Crucial: allows clicking buttons through it */
            z-index: 9999; /* Higher than everything else */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            transform: rotate(-25deg) scale(1.3);
            opacity: 0.03; /* Super faint - eyes will ignore while reading */
            mix-blend-mode: multiply; /* Blends text into background */
        }
        body.dark-mode .watermark-overlay {
            mix-blend-mode: screen; /* Correct blending for dark backgrounds */
            opacity: 0.04;
        }
        .watermark-text {
            color: var(--text);
            font-size: 20px;
            font-weight: bold;
            margin: 50px;
            white-space: nowrap;
            text-transform: uppercase;
        }

        .back-btn { display: inline-block; border: 2px solid var(--border); padding: 5px 15px; text-decoration: none; color: var(--text); font-weight: bold; margin-bottom: 20px; text-transform: uppercase; font-size: 12px; position: relative; z-index: 10; }
        .back-btn:hover { background: var(--text); color: var(--bg); }

        .title-box { border: 3px solid var(--border); padding: 30px; text-align: center; font-size: 1.8rem; font-weight: bold; margin-bottom: 30px; text-transform: uppercase; position: relative; background: var(--bg); }
        .share-icon { position: absolute; bottom: 10px; right: 10px; cursor: pointer; font-size: 18px; opacity: 0.6; transition: 0.3s; }
        .share-icon:hover { opacity: 1; transform: scale(1.1); }

        .image-wrapper { text-align: center; margin: 40px 0; display: none; position: relative; }
        .article-img { 
            width: 100%;
            max-width: 700px; 
            height: 300px;    
            border: 3px solid var(--border); 
            display: inline-block;
            object-fit: cover; 
            pointer-events: none;
        }

        .content-body { font-size: 1.1rem; line-height: 1.8; white-space: pre-wrap; margin-bottom: 20px; position: relative; }

        .feedback-section { border-top: 3px solid var(--border); margin-top: 50px; padding-top: 10px; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        
        #feedback-message { 
            display: none; 
            margin: 10px 0 20px 0; 
            padding: 15px;
            border: 2px solid var(--border);
            background: var(--accent);
            text-align: center;
            font-size: 0.85rem; 
            font-weight: bold;
            color: var(--text);
            animation: slideDown 0.4s ease-out;
            order: 1; 
        }

        .feedback-box { 
            width: 100%; height: 100px; padding: 15px; border: 2px solid var(--border); background: var(--bg); color: var(--text); font-family: inherit; resize: none; box-sizing: border-box; outline: none; order: 2; 
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        .submit-btn { margin-top: 10px; background: var(--text); color: var(--bg); border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.3s; order: 3; letter-spacing: 1px; }
        .submit-btn:disabled { opacity: 0.6; cursor: wait; background: #888; letter-spacing: 4px; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .article-img { width: 100%; height: auto; max-height: none; }
            .title-box { font-size: 1.4rem; }
            .watermark-text { font-size: 14px; margin: 30px; }
        }
    </style>
</head>
<body oncontextmenu="return false;"> 

    <div class="watermark-overlay">
        <script>
            for(let i=0; i<60; i++) {
                document.write('<span class="watermark-text">GOPIKARAN WRITES</span>');
            }
        </script>
    </div>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê BACK</a>
        <div id="loader" style="text-align: center; margin-top: 50px;">Loading article...</div>

        <div id="article-content" style="display: none;">
            <div class="title-box">
                <span id="postTitle"></span>
                <i class="fa-solid fa-share-nodes share-icon" onclick="shareArticle()"></i>
            </div>
            
            <div class="content-body" id="postBodyTop"></div>
            
            <div class="image-wrapper" id="imgContainer">
                <img src="" alt="Post Image" class="article-img" id="postImage">
            </div>
            
            <div class="content-body" id="postBodyBottom"></div>

            <div class="feedback-section">
                <div id="feedback-message">MESSAGE RECEIVED. THANK YOU FOR READING.</div>
                <textarea id="feedbackText" class="feedback-box" placeholder="Write your thoughts anonymously..."></textarea>
                <button id="submitBtn" class="submit-btn" onclick="sendFeedback()">send</button>
            </div>
        </div>
    </div>

    <script>
        // PROTECTION: Block keyboard theft shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's' || e.key === 'p' || e.key === 'a')) {
                e.preventDefault();
            }
        });

        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        const lang = params.get('lang') || 'en';

        async function fetchArticle() {
            try {
                const response = await fetch(`data/${fileName}`);
                const data = await response.json();
                const content = data[lang];
                document.getElementById('postTitle').innerText = content.title;
                document.getElementById('postImage').src = data.image;
                const fullText = content.body;
                if (fullText.includes("[IMAGE]")) {
                    const parts = fullText.split("[IMAGE]");
                    document.getElementById('postBodyTop').innerHTML = parts[0];
                    document.getElementById('postBodyBottom').innerHTML = parts[1] || "";
                    document.getElementById('imgContainer').style.display = "block";
                } else {
                    document.getElementById('postBodyTop').innerHTML = fullText;
                }
                document.getElementById('loader').style.display = 'none';
                document.getElementById('article-content').style.display = 'block';
                document.title = content.title;
            } catch (e) { console.error(e); }
        }

        async function sendFeedback() {
            const fbBox = document.getElementById('feedbackText');
            const msg = document.getElementById('feedback-message');
            const btn = document.getElementById('submitBtn');
            if (!fbBox.value.trim()) return;
            const url = 'https://script.google.com/macros/s/AKfycbwW7-CrfC1irHkYLRr_UQ_QQutZf8Q70CepgPMGiW4Vt7MgbW3ChcB8HG_Gwl3LZHsw/exec';
            btn.disabled = true;
            btn.innerText = "SENDING...";
            try {
                await fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ tabName: fileName.split('.')[0], feedback: fbBox.value, timestamp: new Date().toLocaleString() }) });
                fbBox.value = "";
                msg.style.display = "block";
                btn.innerText = "SENT";
                setTimeout(() => { 
                    msg.style.display = "none"; 
                    btn.disabled = false;
                    btn.innerText = "send";
                }, 6000);
            } catch (e) { 
                alert("Error."); 
                btn.disabled = false;
                btn.innerText = "send";
            }
        }

        function shareArticle() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied!");
            }
        }
        fetchArticle();
    </script>
</body>
</html>
